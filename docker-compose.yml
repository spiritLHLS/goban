version: '3.8'

services:
  goban:
    image: spiritlhl/goban:latest
    container_name: goban
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - USERNAME=admin
      - PASSWORD=admin123
      - TZ=Asia/Shanghai
    volumes:
      # 持久化数据库文件
      - ./data:/app/data
      # 如果需要自定义配置，可以挂载配置文件
      # - ./config:/app/config
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/users/list"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - goban-network

networks:
  goban-network:
    driver: bridge

volumes:
  data:
