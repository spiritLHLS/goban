name: Build and Release

on:
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            binary_name: goban
          - os: windows-latest
            goos: windows
            goarch: amd64
            binary_name: goban.exe
          - os: macos-latest
            goos: darwin
            goarch: amd64
            binary_name: goban

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build backend
        working-directory: ./server
        run: |
          go mod download
          go build -o ${{ matrix.binary_name }} -ldflags="-s -w" .

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build frontend
        working-directory: ./web
        run: |
          npm install
          npm run build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: goban-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            server/${{ matrix.binary_name }}
            web/dist/

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            goban-*/server/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
